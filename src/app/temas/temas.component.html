<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="irPrincipal()">HOME</a>
        <div class="dropdown">
          <div class="dropdown-header" (click)="toggleDropdown()">
            <a mat-list-item>TEMAS
            <i [ngClass]="{'fa-chevron-up': isDropdownOpen, 'fa-chevron-down': !isDropdownOpen}" class="fa"></i>
          </a>
          </div>
          <div *ngIf="isDropdownOpen" class="dropdown-list">
            <div *ngFor="let tema of temas" (click)="seleccionarTema(tema.titulo)">
              <a mat-list-item (click)="ir_Tema(tema.id)">{{ tema.titulo }}</a>
            </div>
          </div>
        </div>
        
      <a mat-list-item href="http://informatica.umsa.bo">REFERENCIAS</a>
      

      <a mat-list-item (click)="redirectToYoutube(this.id)">VIDEO</a>
      <a mat-list-item (click)="irforms(this.id)">EJERICIOS</a>        
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar class="top">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="titulo" >Mis Apuntes Inform√°tica</span>
        
      </mat-toolbar>
